# 通用配置（所有环境共享）
server.port=8091

# Mybatis配置
mybatis.mapper-locations=classpath*:com/xiaozhi/mapper/*.xml

# 数据库连接池通用配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.register-mbeans=true

# 日志通用配置
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.io.github.imfangs.dify.client.impl.StreamEventDispatcher=ERROR
logging.level.io.netty.handler=ERROR

# 禁用Groovy模板位置检查
spring.groovy.template.check-template-location=false

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB

spring.jmx.enabled=false

# 允许的WebSocket源（跨域配置），多个源用逗号分隔
spring.websocket.allowed-origins=*

# 添加 Spring MVC Session 配置
spring.session.cookie.http-only=true
spring.session.cookie.secure=false
spring.session.cookie.same-site=lax
spring.session.cookie.path=/

# 启用虚拟线程
spring.threads.virtual.enabled=true

# SpringDoc OpenAPI 配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# 启用 Swagger UI
springdoc.swagger-ui.enabled=true
# 确保静态资源映射正确
spring.web.resources.add-mappings=true
# 配置 Swagger UI 的 URL
springdoc.swagger-ui.url=/v3/api-docs

# 使用 Simple 缓存
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=1D

# 激活的配置文件（默认为开发环境）
spring.profiles.active=dev

# 是否定时关闭不活跃的会话（秒）
check.inactive.session=true

# ============================================================
# Sa-Token 认证框架配置
# ============================================================
# Token名称 (同时也是cookie名称)
sa-token.token-name=Authorization

# Token有效期 (单位:秒) 30天 = 2592000秒, -1表示永不过期
sa-token.timeout=2592000

# Token最低活跃频率 (单位:秒), 如果token超过此时间没有访问系统就会被冻结, -1 表示不限制
sa-token.active-timeout=-1

# 是否允许同一账号多地同时登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
sa-token.is-concurrent=true

# 在多人登录同一账号时,是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
sa-token.is-share=false

# Token风格 (uuid、simple-uuid、random-32、random-64、random-128、tik)
sa-token.token-style=uuid

# 是否输出操作日志
sa-token.is-log=false

# 是否从cookie中读取token
sa-token.is-read-cookie=true

# 是否从header中读取token
sa-token.is-read-header=true

# token前缀, 例如填写 Bearer 之后客户端应该发送: Bearer {token}
sa-token.token-prefix=Bearer
